<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neues Buch erstellen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{styles.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="container mt-5">
    <h1>Neues Buch erstellen</h1>
    <form class ="form-group" action="/addBook" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" class="form-control"><br>

        <label for="authors">Authors (semicolon-separated):</label><br>
        <input type="text" id="authors" name="authors" class="form-control"><br>

        <label for="isbn">ISBN:</label><br>
        <input type="text" id="isbn" name="isbn" class="form-control"><br>

        <label for="publisher">Publisher:</label><br>
        <input type="text" id="publisher" name="publisher" class="form-control"><br>

        <label for="publicationYear">Publication Year:</label><br>
        <input type="number" id="publicationYear" name="publicationYear" class="form-control"><br>

        <label for="genre">Genre:</label><br>

        <select id="genre" name="genre" class="form-control">
            <option selected>Genre ausw√§hlen</option>
            <option value="Horror">Horror</option>
            <option value="IT">IT</option>
            <option value="Drama">Drama</option>
            <option value="Roman">Roman</option>
            <option value="Comic">Comic</option>
            <option value="Comedy">Comedy</option>
        </select>
        <br>

        <label for="rating">Rating:</label><br>
        <input type="number" id="rating" name="rating" step="0.1" min="0" max="10" class="form-control"><br>

        <label for="amount">Amount:</label><br>
        <input type="number" id="amount" name="amount" class="form-control"><br>

        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>

</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
