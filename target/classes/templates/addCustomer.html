<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{styles.css}" rel="stylesheet" type="text/css"/>
</head>
<body>

<h1>Neuen Kunden anlegen</h1>
<form action="/addCustomer" method="post">

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName"><br><br>

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName"><br><br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="street">Street</label>
    <input type="text" id="street" name="address.street"><br><br>

    <label for="city">City</label>
    <input type="text" id="city" name="address.city"><br><br>

    <label for="postCode">Post Code</label>
    <input type="text" id="postCode" name="address.postCode"><br><br>

    <input type="submit" value="Submit">
</form>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
