<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>LendStats</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link th:href="@{styles.css}" rel="stylesheet" type="text/css"/>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      margin-top: 50px;
    }
    .container > div {
      flex: 1;
      padding: 10px;
      border: 1px solid black;
      margin-right: 10px;
    }
    .container > div:last-child {
      margin-right: 0;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<h1>Bib Statistik</h1>

<div class="container">
  <div>
    <h5>Chart 1</h5>
    <p><strong>Zurückgegeben:</strong> <span th:text="${returnedCount}"></span></p>
    <p><strong>Nicht zurückgegeben:</strong> <span th:text="${notReturnedCount}"></span></p>
  </div>
  <div>
    <h5>Chart 2</h5>
    <ul>
      <li th:each="genre : ${genreData}">
        <span th:text="${genre.get('key')}"></span>: <span th:text="${genre.get('value')}"></span>
      </li>
    </ul>
  </div>
  <div>
    <h5>Chart 3</h5>
    <ul>
      <li th:each="year : ${groupYear}">
        <span th:text="${year.get('key')}"></span>: <span th:text="${year.get('value')}"></span>
      </li>
    </ul>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
