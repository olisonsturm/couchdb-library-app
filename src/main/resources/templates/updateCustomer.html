<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Kunde aktualisieren</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css"/>
</head>

<body>

<div th:replace="~{fragments/header.html :: header}"></div>

<div class="container mt-5">
    <h1>Kunde aktualisieren</h1>
    <form action="#" th:action="@{/updateCustomer}" th:method="Post">

        <label for="_id">Customer:</label><br>
        <select id="_id" name="_id">
            <option th:each="customer : ${customers}" th:value="${customer.getId()}" th:text="${customer.getFirstName() + '' + customer.getLastName()}"></option>
        </select><br>

        <div class="form-group">
            <label for="firstName">Neuer Vorname:</label>
            <input type="text" id="firstName" class="form-control" name="firstName">
        </div>

        <div class="form-group">
            <label for="lastName">Neuer Nachname:</label>
            <input type="text" id="lastName" class="form-control"  name="lastName">
        </div>

        <div class="form-group">
            <label for="email">Neue Email:</label>
            <input type="text" id="email" class="form-control" name="email">
        </div>

        <div class="form-group">
            <label for="phone">Neue Telefonnummer:</label>
            <input type="text" id="phone" class="form-control" name="phone">
        </div>

        <div class="form-group">
            <label for="street">Neue Stra√üe:</label>
            <input type="text" id="street" class="form-control" name="street">
        </div>
        <div class="form-group">
            <label for="housenumber">Neue Hausnummer:</label>
            <input type="text" id="housenumber" class="form-control" name="housenumber">
        </div>
        <div class="form-group">
            <label for="city">Neue Stadt:</label>
            <input type="text" id="city" class="form-control" name="city">
        </div>
        <div class="form-group">
            <label for="postcode">Neue Postleitzahl:</label>
            <input type="text" id="postcode" class="form-control" name="postcode">
        </div>

        <button type="submit" class="btn btn-primary">Kunde aktualisieren</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
