<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="grid" class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4" th:each="book : ${books}">
                <div class="card text-center mb-4 box-shadow">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${book.title}">Buch</h4>
                        <p class="card-text">
                        <span th:each="author, iterStat : ${book.authors}">
                            <span th:text="'Authoren: ' + ${author}"></span>
                            <span th:if="${!iterStat.last}">, </span>
                        </span>
                        </p>
                        <p class="card-text" th:text="'Publisher: ' + ${book.publisher}">Test</p>
                        <p class="card-text" th:text="'Publication Year: ' + ${book.publicationYear}">Test</p>
                        <p class="card-text" th:text= "'Genre: ' +${book.genre}">Genre</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted" th:text="${book.rating} + ' Rating'"></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
