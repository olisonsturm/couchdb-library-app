<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>LendStats</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link th:href="@{styles.css}" rel="stylesheet" type="text/css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .canvas-container {
      display: flex;
      justify-content: space-between;
      margin-top: 50px;
    }
    .canvas-container canvas {
      width: 30%;
      height: auto;
      border: 1px solid black;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<h1>Bib Statistik</h1>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-4 text-center">
      <h5>Chart 1</h5>
      <div class="canvas-container">
        <canvas id="lendStatsChart1"></canvas>
      </div>
    </div>
    <div class="col-md-4 text-center">
      <h5>Chart 2</h5>
      <div class="canvas-container">
        <canvas id="lendStatsChart2"></canvas>
      </div>
    </div>
    <div class="col-md-4 text-center">
      <h5>Chart 3</h5>
      <div class="canvas-container">
        <canvas id="lendStatsChart3"></canvas>
      </div>
    </div>
  </div>
</div>


<div id="returnedCount" th:text="${returnedCount}" style="display: none;">1</div>
<div id="notReturnedCount" th:text="${notReturnedCount}" style="display: none;">2</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>

  var returnedCount = parseInt(document.getElementById('returnedCount').innerText);
  var notReturnedCount = parseInt(document.getElementById('notReturnedCount').innerText);

  var genre = /*[[${genreData}]]*/  'default';

  var lendedData = {
    labels: ["Zurückgegeben", "Nicht zurückgegeben"],
    datasets: [{
      data: [returnedCount, notReturnedCount],
      backgroundColor: ["rgba(0, 203, 6, 0.8)", "rgba(143, 43, 178, 0.8)"],
    }]
  };

  var genreData ={
  labels: ["Test"],
    datasets:[{
      data: genre,
      backgroundColor: "rgba(0, 203, 6, 0.8)"
    }]
  };

  // Optionen für das Pie Chart
  var pieOptions = {
    responsive: true
  };

  // Erstelle die Pie Charts
  var lendStatsChart1 = new Chart(document.getElementById('lendStatsChart1'), {
    type: 'pie',
    data: lendedData,
    options: pieOptions
  });

  var lendStatsChart2 = new Chart(document.getElementById('lendStatsChart2'), {
    type: 'bar',
    data: genreData,
    options: pieOptions
  });

  var lendStatsChart3 = new Chart(document.getElementById('lendStatsChart3'), {
    type: 'pie',
    data: lendedData,
    options: pieOptions
  });
</script>
</body>
</html>
