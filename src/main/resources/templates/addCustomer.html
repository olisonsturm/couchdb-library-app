<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
</head>
<body>

<h1>Neuen Kunden anlegen</h1>
<form action="/addCustomer" method="post">
    <label for="id">ID:</label>
    <input type="text" id="id" name="_id"><br><br>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName"><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="street">Street:</label><br>
    <input type="text" id="street" th:name="${address.street}"><br>

    <label for="city">City:</label><br>
    <input type="text" id="city" th:name="${address.city}"><br>

    <label for="postCode">Post Code:</label><br>
    <input type="text" id="postCode" th:name="${address.street}"><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
